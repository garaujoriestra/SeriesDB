<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo Javascript</title>
</head>
<body>

	<button id="saveButton">Save</button>

			console.log("contenido",document.getElementById('demo').innerHTML);
		})
			 
		
	</script>
	
</body>
</html>
