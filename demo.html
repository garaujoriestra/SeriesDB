<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo Javascript</title>
</head>
<body>
	
	<button id="getDataButton">Get data</button>
	<div id="content"></div>
	<script>
		document.getElementById('getDataButton').addEventListener('click', function(){
			console.log('configuro XMLHttpRequest')
			var xhr = new XMLHttpRequest();
			xhr.open("GET","/data.json",true);

			xhr.onreadystatechange = function() {
				console.log( "onreadyStateChange", arguments);
				var parseado = JSON.parse(this.responseText);
				document.getElementById('content').innerHTML = parseado.title;	
			};
			xhr.send();
			console.log('envio XMLHttpRequest')

		});
	</script>
	
</body>
</html>
