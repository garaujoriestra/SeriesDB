<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo Javascript</title>
</head>
<body>

	<button id="changeBackgroundColor">Cambiar Color de fondo</button>
	<script>
		document.body.style.transition = 'all 1s';
		var timeoutID = null;
		document.getElementById('changeBackgroundColor').addEventListener('click', function(event){
			if (timeoutID != null){
				clearTimeout(timeoutID);
			}
			timeoutID = setTimeout(function(){
				console.log('Ha terminado el timeout y cambio el  color');
				var currentColor = document.body.style.backgroundColor;
				if (currentColor == 'coral'){
					document.body.style.backgroundColor = 'white';
				}else{
					document.body.style.backgroundColor = 'coral';
				}
				timeoutID = null;
			}, 2000);
		});
	</script>
	
</body>
</html>
