<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nueva serie</title>
</head>

<body>
    <h1>Nueva serie</h1>
    <form action="" novalidate>
        <div>
            <input type="text" id="title" class="auto-focus" name="title" placeholder="Título de la serie" required>
        </div>
        <div>
        	<input type="url" id="cover_url" name="cover_url" placeholder="URL de la imagen de portada" pattern="^https?://[a-z0-9]+\.[a-z0-9]+/.+">
        </div>
        <div>
            <textarea name="plot" placeholder="Argumento de la serie" id="plot"></textarea>
        </div>
        <div>
            <label for="date">Fecha de primera emisión</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div>
            <h4>Categorías</h4>
            <ul>
                <li>
                    <label>
                        <input type="checkbox" name="category" value="Drama">Drama</label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="category" value="Action">Acción</label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="category" value="Humor">Humor</label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="category" value="Sci-Fi">Ciencia Ficción</label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="category" value="Sports">Deportes</label>
                </li>
            </ul>
        </div>
        <div>
            <h4>Claisificación por edad</h4>
            <ul>
                <li>
                    <label>
                        <input type="radio" name="age_cal" value="gt7" required checked>Todos los públicos</label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="age_cal" value="gt7" required>Mayores de 12 años</label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="age_cal" value="gt7" required>Mayores de 13 años</label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="age_cal" value="gt7" required>Mayores de 18 años</label>
                </li>
            </ul>
        </div>
        <div>
        	<h4>Puntuación</h4>
        	<input type="range" id="rating" name="rating" min="0" max="10" step="1" value="0">
        </div>
        
        <div>
            <button type="submit">Crear serie</button>
        </div>
    </form>
    <hr>
    <button id="reloadSeriesButton">Recargar Series</button>
    <ul id="seriesList">
        <li>No hay series</li>
    </ul>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="js/src/app.js"></script>
</body>

</html>
